<!DOCTYPE html>
<html>

<head>
	<base target="_top">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible" content="ie=edge">

	<title>ระบบลงชื่อเข้าใช้งานฐานข้อมูล</title>
	<link rel="shortcut icon" href="img/favicon.ico">

	<!-- Font Awesome Icons -->
	<link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
	<!-- DataTables -->
	<link rel="stylesheet" href="plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
	<link rel="stylesheet" href="plugins/datatables-responsive/css/responsive.bootstrap4.min.css">
	<!-- Select2 -->
	<link rel="stylesheet" href="plugins/select2/css/select2.min.css">
	<link rel="stylesheet" href="plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css">
	<!-- Theme style -->
	<link rel="stylesheet" href="dist/css/adminlte.css">
	<!-- Google Font: Source Sarabun -->
	<link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@100;300;500;700&amp;display=swap"
		rel="stylesheet">


	<style>
		/* Chrome, Safari, Edge, Opera */
		input::-webkit-outer-spin-button,
		input::-webkit-inner-spin-button {
			-webkit-appearance: none;
			margin: 0;
		}

		/* Firefox */
		input[type=number] {
			-moz-appearance: textfield;
		}
	</style>
</head>

<body class="hold-transition login-page"
	style="background-repeat: no-repeat; background-size: cover; background-position: center center;">




	<!-- Class ลงชื่อเข้าใช้งาน -->
	<div class="login-box">
		<div class="card">
			<div class="login-logo">
				<div>
					<img class="mb-4 mt-3" src="img/doaweb.png" alt="" width="80" height="80">
				</div>


				<h2> PhegaeriOnline </h2>
				<h5> กลุ่มวิจัยวิศวกรรมหลังการเก็บเกี่ยว </h4>
					<h5> กรมวิชาการเกษตร </h4>
			</div>

			<div class="card-body login-card-body">

				<form method="post">
					<div class="form-group row">
						<label class="col-sm-4 col-form-label">Username</label>
						<div class="col-sm-8">
							<!-- ทำเลือกชื่อผู้ใช้งาน -->
							<select type="text" class="form-control" id="username" name="username"
								placeholder="username" required="required">
								<option value="">เลือกชื่อผู้ใช้งาน</option>
								<!-- //ข้าราชการ// -->
								<option value="นายอนุชิต ฉ่ำสิงห์">นายอนุชิต ฉ่ำสิงห์</option>
								<option value="นางสาวปรีดาวรรณ ไชยศรีชลธาร">นางสาวปรีดาวรรณ ไชยศรีชลธาร</option>
								<option value="นายปรีชา อานันท์รัตนกุล">นายปรีชา อานันท์รัตนกุล</option>
								<option value="นายจิรวัสส์ เจียตระกูล">นายจิรวัสส์ เจียตระกูล</option>
								<option value="นายปริญญวัฒน์ อยู่ทองอินทร์">นายปริญญวัฒน์ อยู่ทองอินทร์</option>
								<option value="นายคชธร อ่างบุญพงษ์">นายคชธร อ่างบุญพงษ์</option>
								<option value="นายณัฐสิทธิ์ อยู่เย็น">นายณัฐสิทธิ์ อยู่เย็น</option>
								<option value="นายสุรชาติ ระย้าทอง">นายสุรชาติ ระย้าทอง</option>
								<!-- //พนักงานราชการ// -->
								<option value="นายสันติ โพธิ์ทอง">นายสันติ โพธิ์ทอง</option>
								<option value="ว่าที่ ร.ต.ปัญญาพล พูลสุข">ว่าที่ ร.ต.ปัญญาพล พูลสุข</option>
								<option value="นายธีรภัทร์ บัวยศ">นายธีรภัทร์ บัวยศ</option>
								<option value="นายอภิชาติ ยิ่งวุฒิวรกุล">นายอภิชาติ ยิ่งวุฒิวรกุล</option>
								<option value="นายชาตรี หาศาสน์ศรี">นายชาตรี หาศาสน์ศรี</option>
								<option value="นายปราโมทย์ จันทร์ประสงค์">นายปราโมทย์ จันทร์ประสงค์</option>
								<option value="นายพชร สงัดเงาะ">นายพชร สงัดเงาะ</option>
								<!-- <option value="******">******</option> -->
								<!-- //ลูกจ้างประจำ// -->
								<option value="นายอนุชา ชมดง">นายอนุชา ชมดง</option>
								<option value="นายสมคิด นัยวงศ์">นายสมคิด นัยวงศ์</option>
								<option value="นายสมบัติ ศรีประทุม">นายสมบัติ ศรีประทุม</option>
								<option value="นายมาโนช เงินมี">นายมาโนช เงินมี</option>
								<!-- //จ้างเหมา// -->
								<option value="นางมณีรัตน์ สุขโต">นางมณีรัตน์ สุขโต</option>
								<option value="นางกัญญารัตน์ แสงวงษา">นางกัญญารัตน์ แสงวงษา</option>
								<option value="นายเลียด ผลสุก">นายเลียด ผลสุก</option>
								<option value="นายสมบัติ ความคุ้นเคย">นายสมบัติ ความคุ้นเคย</option>
								<option value="นายทศพร สิงหชัย">นายทศพร สิงหชัย</option>
								<option value="น.ส.กัญญาวีร์ รวมพวก">น.ส.กัญญาวีร์ รวมพวก</option>
							</select>
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-4 col-form-label">Password</label>
						<div class="col-sm-8">
							<input type="password" class="form-control" id="password" name="password"
								placeholder="รหัสผ่าน" value="123456" required="required" readonly>
						</div>
					</div>

					<div class="row justify-content-around">
						<div class="col-12 mt-3">
							<button class="btn btn-success btn-block " onclick="getInfo()" type="Button"
								name="LoginButton" style="margin-bottom: 5px;"><i class="fas fa-sign-in-alt"></i>
								เข้าสู่ระบบ</button>

							<a href=""><button class="btn btn-light btn-block "
									type="button">คู่มือการใช้งานระบบ</button></a>
						</div>

					</div>
					<center>
						<h6 style="color:red;"> Version 1.0.61</h6>
					</center>

				</form>
			</div>
		</div>
	</div>





	<script src="dist/js/adminlte.min.js"></script>
	<script src="plugins/jquery/jquery.min.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
