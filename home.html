<body class="hold-transition login-page"
    style="background-repeat: no-repeat; background-size: cover; background-position: center center;">




    <!-- Class ลงชื่อเข้าใช้งาน -->
    <div class="login-box">
        <div class="card">

            <div class="login-logo">
                <div>
                    <img class="mb-4 mt-3" src="img/doaweb.png" alt="" width="80" height="80">
                </div>
                
                
                <h2> PheaaeriOnline </h2>
                <h5> ลงชื่อเข้าใช้งานเรียบร้อย</h5>
                <h5> ชื่อผู้ใช้งาน <h5 id="name">Username</h5>
            </div>




            
            <div class="card-body login-card-body">
                <form method="post">

                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">ข้าพเจ้า</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="log2" name="log2" placeholder="รหัสผ่าน"
                                readonly>

                        </div>
                    </div>



                    <div class="row justify-content-around">
                        <div class="col-12 mt-3">
                            <a href="***PDF***.pdf"><button class="btn btn-light btn-block " type="button">
                                    <i class="fas fa-receipt"> </i> ใบลาป่วย / ใบลากิจ</button></a>
                        </div>

                        <div class="col-12 mt-3">
                            <a href="***PDF***.pdf"><button class="btn btn-light btn-block " type="button">
                                    <i class="fas fa-receipt"> </i> ใบลาพักผ่อน</button></a>
                        </div>

                        <div class="col-12 mt-3">
                            <a href="./index.html"><button class="btn btn-light btn-block " type="button"><i
                                        class="fa fa-bookmark"></i> กลับสู่หน้าหลัก </button></a>
                        </div>

                        <div class="col-12 mt-3">
                            <button id="logout" class="btn btn-success btn-block " type="Button" name="LogoutButton"
                                style="margin-bottom: 5px;"><i class="fas fa-sign-out-alt"></i>
                                ออกจากระบบ</button>
                        </div>




                    </div>
                </form>
            </div>

        </div>
    </div>
    </div>

    <script src="home.js"></script>

    <script>
        checkLogin();
        function checkLogin() {
            var username = localStorage.getItem("username")
            if (!username) {
                window.location = "login.html"
            }
            else {
                document.getElementById("name").innerHTML = username
                document.getElementById("log2").value = username
            }
        }

    </script>
